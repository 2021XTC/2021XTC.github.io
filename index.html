    <div class="left"><strong>美文欣赏</strong><br />
大自然赐予了春天鸟语花香，赐予了夏天欣欣向荣，赐予了冬天白雪飘然，当然不会忘记赐予秋天。于是，她赐予了秋天神秘和美丽。看来，大自然是不会偏爱谁的。 因而我也从中明白了一个道理：上帝并不会偏爱任何一个人，人与人之间的天分是差不多的，但如果你想要超越别人，取得非凡的成就，那必须吃得起苦。正所谓吃得苦中苦方为人上人。秋，让我领略到了它的美丽，也让我领悟了道理。 秋，果真是硕果累累的一个季节。 </div>
